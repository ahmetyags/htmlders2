<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler :)</title>
</head>
<body style="margin: bottom 5000px">
    <h1>Listeler</h1>
    <hr>
    <h3>Ordered List</h3>
    <hr>
    <h6>Araba Markaları</h6>

    <ol type="A">
        <li><strong>Bmw</strong></li>
        <li>Mercedes</li>
        <li>Volvo</li>
        <li>Volkswagen</li>
        <li>Toyota</li>
        
    </ol>
    <hr>
    <h3>Unordered List</h3>
    <hr>
    <h6>Futbol Takımları</h6>
    <hr>
    <ul>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>
        <li>Beşiktaş</li>
        <li>Adanaspor</li>
        <li>Trabzonspor</li>
    </ul>
    <hr>
    <h3>Defination List</h3>
    <hr>
    <dl>
        <dt>Karpuz</dt>
        <dd>Bir yaz meyvesidir</dd>
        <dt>Portakal</dt>
        <dd>Bir kış meyvesidir</dd>
    </dl>

    
</body>
</html>
